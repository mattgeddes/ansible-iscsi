---
- name: iSCSI targets
  block:
    - name: Packages for service iSCSI targets
      package:
        state: present
        name:
          - tgt

    - name: Sparse iSCSI backing stores
      command:
          cmd: "dd if=/dev/zero bs=1 count=1 seek={{ target.size }} of={{ target.filename }}"
          creates: "{{ target.filename }}"
      loop: "{{ iscsi_volumes }}"
      loop_control:
          loop_var: target

    - name: iSCSI targets
      template:
          src: "iscsi_target.conf.j2"
          dest: "/etc/tgt/conf.d/{{ target.name }}.conf"
      register: configs
      loop: "{{ iscsi_volumes }}"
      loop_control:
          loop_var: target

  when: iscsi_volumes

####

- name: iSCSI initiators
  block:

    - name: iSCSI initiator packages
      package:
          state: present
          name:
              - open-iscsi

    - name: iSCSI initiator service
      service:
          state: started
          name: iscsid

    - name: iSCSI target configuration
      open_iscsi:
          target: "iqn.{{ target.iqn }}:{{ target.lun }}"
          portal: "{{ target.portal }}"
          automatic: yes
          login: yes
          node_auth: CHAP
          node_user: "{{ target.creds.user }}"
          node_pass: "{{ target.creds.pass }}"
          show_nodes: true
      register: iscsi_luns
      loop: "{{ iscsi_targets }}"
      loop_control:
          loop_var: target

  when: iscsi_targets

